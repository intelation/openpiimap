authority: Connecticut Attorney General's Office
notes:
- The Connecticut Data Privacy Act (CTDPA) grants Connecticut residents rights to access, correct, delete, and opt out of certain data processing activities.
- Applies to businesses that control or process personal data of at least 100,000 Connecticut residents (excluding payment data) or derive over 25% of gross revenue from sale of personal data and control or process personal data of at least 25,000 Connecticut residents.
- Effective July 1, 2023.
