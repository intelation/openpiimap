notes:
- The LGPD applies to any processing of personal data carried out in Brazil or related to individuals
  located in Brazil.
- Sensitive personal data is explicitly defined under Article 5, II and includes health, biometric, racial,
  and political information.
- The law closely aligns with GDPR principles but applies to both online and offline data processing.
