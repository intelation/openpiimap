notes:
- Federal Decree-Law No. 45/2021 establishes the UAE’s first federal data protection regime, applicable
  to both onshore and offshore processing.
- Sensitive personal data includes health, biometric, religious beliefs, ethnic origin, and criminal records
  (Article 4).
- Requires Data Protection Impact Assessments (DPIAs) and regulates automated decision-making, consent,
  and cross-border transfers.
