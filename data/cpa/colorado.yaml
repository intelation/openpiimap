notes:
- The Colorado Privacy Act (CPA) grants Colorado residents rights to access, correct, delete, and opt out of certain data processing activities.
- Applies to businesses that control or process personal data of at least 100,000 Colorado residents or derive revenue from sale of personal data and control or process personal data of at least 25,000 Colorado residents.
- Effective July 1, 2023.
