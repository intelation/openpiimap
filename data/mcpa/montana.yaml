notes:
- The Montana Consumer Data Privacy Act (MCPA) grants Montana residents rights to access, correct, delete, and opt out of certain data processing activities.
- Applies to businesses that control or process personal data of at least 50,000 Montana residents (excluding payment data) or derive over 25% of gross revenue from sale of personal data and control or process personal data of at least 25,000 Montana residents.
- Effective October 1, 2024.
- MCPA has a lower threshold (50,000 residents) compared to other state laws.
