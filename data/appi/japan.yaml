notes:
- Japan’s APPI regulates personal information handled by businesses and includes rules for sensitive data,
  data transfers, and anonymized processing.
- Special care-required personal information includes race, religion, medical history, and criminal records
  (Article 2(3)).
- Revised in 2022 to expand individual rights and cross-border transfer rules.
