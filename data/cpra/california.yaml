      algorithm: irreversible transformation
      suitability: analytics
      reversible: false
    - method: suppression
      suitability: sharing
      reversible: false
  retention:
    legal_minimum: "Only while collecting or processing for disclosed purpose"
    recommended: "Delete immediately after verification or authentication"
    maximum: "3 years from collection"
    basis: "CPRA §1798.121 Right to Limit + §1798.105 Right to Delete"
    deletion_trigger:
      - "consumer_requests_deletion"
      - "consent_withdrawal"
      - "purpose_fulfilled"
      - "no_longer_necessary"
    exceptions:
      - "legal compliance requirement"
      - "security purposes (limited)"
    archival_allowed: false
    notes: "Sensitive PI under CPRA requires opt-in consent; consumers can limit use at any time"
