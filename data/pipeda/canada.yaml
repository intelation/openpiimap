notes:
- PIPEDA applies to private-sector organizations that collect, use, or disclose personal information in
  the course of commercial activity.
- Personal information is defined broadly and includes any information about an identifiable individual.
- Sensitive information (e.g. health, financial, biometric) requires higher protection and typically express
  consent.
