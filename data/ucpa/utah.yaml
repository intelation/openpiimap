notes:
- The Utah Consumer Privacy Act (UCPA) grants Utah residents rights to access, delete, and opt out of certain data processing activities.
- Applies to businesses that control or process personal data of at least 100,000 Utah residents or derive over 50% of gross revenue from sale of personal data and control or process personal data of at least 25,000 Utah residents.
- Effective December 31, 2023.
- UCPA does not include a private right of action; enforcement is handled by the Utah Division of Consumer Protection.
