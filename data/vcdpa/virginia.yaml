notes:
- The Virginia Consumer Data Protection Act (VCDPA) grants Virginia residents rights to access, correct, delete, and opt out of certain data processing activities.
- Applies to businesses that control or process personal data of at least 100,000 Virginia residents or derive over 50% of gross revenue from sale of personal data and control or process personal data of at least 25,000 Virginia residents.
- Effective January 1, 2023.
